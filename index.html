<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Role-Based Access Control System</h1>
    </header>
    <main>
        <section id="users">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    <!-- User rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <button onclick="showModal('addUserModal')">Add User</button>
        </section>

        <section id="roles">
            <h2>Roles</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Role Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="role-table">
                    <!-- Role rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <button onclick="showModal('addRoleModal')">Add Role</button>
        </section>
    </main>

    <!-- Modals -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addUserModal')">&times;</span>
            <h2>Add User</h2>
            <form id="addUserForm">
                <label for="userName">Name:</label>
                <input type="text" id="userName" name="userName" required>
                <label for="userRole">Role:</label>
                <input type="text" id="userRole" name="userRole" required>
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>

    <div id="addRoleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addRoleModal')">&times;</span>
            <h2>Add Role</h2>
            <form id="addRoleForm">
                <label for="roleName">Role Name:</label>
                <input type="text" id="roleName" name="roleName" required>
                <button type="submit">Add Role</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
